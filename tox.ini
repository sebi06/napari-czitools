# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{310,311,312,313}-{linux,macos,windows}
isolated_build=true

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
    TQDM_DISABLE
setenv =
    # Disable progress bars in CI to prevent threading issues
    linux: TQDM_DISABLE = 1
    # Set QT platform for headless environments
    linux: QT_QPA_PLATFORM = offscreen
    # Disable multithreading for problematic libraries on Linux
    linux: OMP_NUM_THREADS = 1
    linux: NUMBA_NUM_THREADS = 1
    linux: MKL_NUM_THREADS = 1
    # Python 3.13 specific threading optimizations
    py313-linux: PYTHONTHREADDEBUG = 0
    py313-linux: PYTHONUNBUFFERED = 1
extras =
    testing
commands = pytest -v --color=yes --cov=napari_czitools --cov-report=xml
